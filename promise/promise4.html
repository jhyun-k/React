        const data = ['./jsonData-1.json','/jsonData-2.json','/jsonData-3.json','jsonData-4.json']
        const mkElement = (num) =>{
            let mkDiv = document.createElement('div') // 새로 div 하나 만들고

        }
        // 바로 실행할 함수이므로 즉시시행으로 시행할 수있다
        (async () =>{
        await fetch(data[0]).then(()=>{mkElement('1')})
        await fetch(data[1]).then(()=>{mkElement('2')})
        await fetch(data[2]).then(()=>{mkElement('3')})
        await fetch(data[3]).then(()=>{mkElement('4')})})()
